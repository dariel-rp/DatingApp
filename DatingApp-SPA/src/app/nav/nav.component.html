<nav class="navbar navbar-expand-lg navbar-dark bg-primary" aria-label="Offcanvas navbar large">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>
    
    <div class="offcanvas offcanvas-end text-white bg-primary" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">

        <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Offcanvas</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div> -->
      <div class="offcanvas-body">
        <ul *ngIf="loggedIn()" class="navbar-nav justify-content-start flex-grow-1 pe-3">
          <li class="nav-item" routerLinkActive="active" >
            <a class="nav-link" aria-current="page" [routerLink]="['/members']" >Matches</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/lists']"  >Lists</a>
          </li>     
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/messages']"  >Messages</a>
          </li>              
        </ul>
    

        <div *ngIf="loggedIn()" class="dropdown" dropdown>
           <a class="dropdown-toggle text-light" dropdownToggle >
            Welcome {{authService.decodedToken?.unique_name | titlecase}}
          </a>           

          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" [routerLink]="['/member/edit']" ><i class="fa fa-user"></i> Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
          </div> 
         </div>

        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="d-flex mt-3 mt-lg-0" (ngSubmit)="login()">
          <input class="form-control me-2" type="text" name="username"  placeholder="Username" required [(ngModel)]="model.username">
          <input class="form-control me-2" type="password" name="password"  placeholder="Password" required [(ngModel)]="model.password">
          <button [disabled]="!loginForm.valid" class="btn btn-success" type="submit">Login</button>
        </form>
      </div> 
    </div>
  </div>
